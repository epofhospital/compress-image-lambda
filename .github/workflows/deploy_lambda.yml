name: compress-image

on:
  push:
    branches:
      - main # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # or your desired Node.js version

      - name: Install dependencies
        run: npm install --platform=linux --arch=x64 sharp

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }} # change to your desired AWS region

      - name: compress-image
        run: |
          zip -r lambda_function_payload.zip .
          aws lambda update-function-code --function-name compress-image --zip-file fileb://lambda_function_payload.zip
